<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Greens & Protein</title>
  <meta name="theme-color" content="#2e6b30">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefdfb;
      color: #2e6b30;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    .summary {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background: #e9f5ea;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .summary h3 {
      margin-bottom: 10px;
    }
    .summary p {
      margin: 6px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2e6b30;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 30px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<script src="scripts.js"></script>
<body>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <h1>Thank You! ðŸŽ‰</h1>
  <p>Your order has been placed successfully.</p>

  <div class="summary" id="order-summary">
    <!-- Populated by JS -->
  </div>

  <a href="index.html" class="btn">Back to Home</a>

  <script>
    // Confetti animation (simple vanilla)
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      const confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += c.d;
          if (c.y > H) {
            c.y = -10;
            c.x = Math.random() * W;
          }
        });
      }

      setInterval(draw, 20);
    }

    // Populate order summary
    function loadSummary() {
      const summary = JSON.parse(localStorage.getItem('orderSummary'));
      if (!summary) return;

      const container = document.getElementById('order-summary');
      container.innerHTML = `
        <h3>Order ID: <code>#${summary.orderId || 'GNP' + Math.floor(100000 + Math.random() * 900000)}</code></h3>
        <p><strong>Delivery Slot:</strong> ${summary.slot}</p>
        <p><strong>Promo Applied:</strong> ${summary.promo || 'None'}</p>
        <h4 style="margin-top:20px;">Items:</h4>
        ${summary.items.map(item => `<p>${item.name} x ${item.qty} â€” â‚¹${item.price * item.qty}</p>`).join('')}
        <p style="margin-top:15px;"><strong>Total:</strong> â‚¹${summary.total}</p>
        <p><strong>Total Protein:</strong> ${summary.totalProtein}g</p>
      `;

      // Clear cart and summary after rendering
      localStorage.removeItem('cart');
      localStorage.removeItem('orderSummary');
    }

    launchConfetti();
    loadSummary();
  </script>

</body>
</html>
